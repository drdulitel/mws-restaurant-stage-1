<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#673AB6">
  <title>Restaurant Info</title>
  <link rel="manifest" href="js/manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" >Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End nav -->
    <!-- Beginning breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <!--<picture id="restaurant-picture">-->
        <img id="restaurant-img">
      <!--</picture>-->
      <div id="restaurant-info-wrapper">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="map">
      <img id = "static_map" onclick="swap_map()" alt="click to interactive map"
           src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=13&size=600x300&scale=2&format=jpg&maptype=roadmap
                &key=AIzaSyArp4s6XFCGD1Z0ifhFFEEIXx6qPW1APe4">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </main>
  <!-- End main -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Main javascript file -->

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArp4s6XFCGD1Z0ifhFFEEIXx6qPW1APe4&libraries=places&callback=initMap"></script>
  <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('/mws-restaurant-stage-1/sw.js').then(function(registration) {
                  console.log('ServiceWorker registration successful');
              }).catch(function(error) {
                  console.log('ServiceWorker registration failed: ', error);
              });
          });
      }
  </script>
  <!-- End scripts -->
</body>
</html>
